<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8" />
    <link rel="contents" type="text/css" href="style.css" />
    <link rel="icon" href="http://shubit.net/producthunt/images/favicon.ico" type="image/x-icon" />
    <title>Product Hunt</title>
</head>
<body>
    <header class="page_header">
        <div class="container">
            <a href="/">
                <img src="http://www.shubit.net/files/attach/images/2974/169/003/6fbd1002f578ec73601118d0bcb6ef79.png" />
                <div class="logo_title">
                    <h1>Product Hunt</h1>
                    <h2>The best new products, every day</h2>
                </div>
            </a>
            <div class="header_nav">
                <ul class="header_menu">
                    <li class="header_promo">
                        <span>
                            <a href="http://www.producthunt.com/e/nas-product-picks">
                                <img src="https://s3.amazonaws.com/ph-s3/list-assets/nas-product-picks-nav.png" alt="Nas product picks nav" />
                            </a>
                        </span>
                    </li>
                    <li>
                        <a href="http://www.producthunt.com/auth/twitter">Log in</a>
                    </li>
                    <li>
                        <a href="http://www.producthunt.com/about">About</a>
                    </li>
                    <li class="header_dropdown">
                        <a href="#">
                            "More"
                            ::after
                        </a>
                        <div class="dropdown_menu">

                        </div>
                    </li>
                </ul>
                <ul class="header_actions">
                    <li class="header_post">
                        <a href="#" class="new_post" />
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main_container">
        <div class="box">
            <p>Get the best new product discoveries in your inbox daily!</p>
            <form accept-charset="UTF-8" action="http://www.producthunt.com/subscribers" class="new_subscriber" id="new_subscriber" method="post">
                <div style="display: none">
                    <input name="utf8" type="hidden" value="v" />
                </div>
                <input class="inputfield" id="subsciber_email" name="subscriber[emil]" placeholder="Your email" type="email" />
                <input name="commit" type="submit" value="Subscribe" />
            </form>
        </div>
        <div class="search_box">
            <div class="search_form">
                <div class="search_field">
                    <input type="text" autocomplete="off" spellcheck="false" id="q" placeholder="Search for products" class="inputfield" />
                </div>
                <div class="powered" style="display: none;">
                    "
                        search by
                        "
                    <a href="#" title="Algolia Realtime Search" target="_blank">
                        <img src="http://www.algolia.com/assets/algolia128x40.png" alt="Algoli Realtime Search" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main_container_bottom">
        <div class="yield_container">
            <div id="posts_vote">
                <p>vote board</p>
            </div>
        </div>
    </div>
    <div class="container_footer">
        <div id="page_end">Hunting down older posts...</div>
    </div>
</body>
</html>
